<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Calculadora de média</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma" />
            <h1><b>Calculadora de média</b></h1>
        </header>
        <form id="form-atividade">
            <input id="nome-atividade" type="text" placeholder="Nome da Atividade" required />
            <input id="nota-atividade" type="number" min="0" max="10" placeholder="Nota da Atividade" required />
            <button type="submit"><b>Adicionar +</b></button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da Atividade</th>
                    <th>Nota da Atividade</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">---</td>
                    <td id="media-final-resultado">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
</body>
<script src="./main.js"></script>

</html>
